<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular_copy案例及用法</title>
    <script src="../angular_js/angular.min.js"></script>
</head>
<body>
    <div ng-app="copyExample">
        <div ng-controller="ExampleController">
            <form novalidate class="simple-form">
                Name: <input type="text" ng-model="user.name"><br>
                E-mail: <input type="email" ng-model="user.email"><br>
                Gender: <input type="radio" ng-model="user.gender" value="male">male<br>
                <input type="radio" ng-model="user.gender" value="female">female
                <button ng-click="reset()">RESET</button>
                <button ng-click="update(user)">SAVE</button>
            </form>
            <pre> form = {{user | json}}</pre>
            <pre> master ={{master | json}}</pre>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    /**
     * 复制一个对象或数组
     * 用法: angular.copy('要被复制的对象或数组',copy去的目的地. 可以省略, 如果不省略, 其必须和source是同类)
     */
    //加载angular
    angular.module('copyExample', [])
        .controller('ExampleController',['$scope', function ($scope) {
            $scope.master = {};
            $scope.update = function (user) {
                $scope.master = angular.copy(user);
            };
            $scope.reset = function () {
                angular.copy($scope.master, $scope.user);
            };
            $scope.reset();
        }]);
</script>
