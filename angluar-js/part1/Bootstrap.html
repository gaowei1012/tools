<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap用法及案例</title>
    <script src="../angular_js/angular.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 100px;
            background: #eee;
            border: 1px solid #ccc;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 手动加载angularjs -->
    <div class="box" ng-controller="WelcomeController">
        <span ng-bind="greeting"></span>
    </div>
</body>
</html>
<script type="text/javascript">
    /**
     * 此方法用于手动加载angularjs
     *
     */
    var app = angular.module('demo',[])
        .controller('WelcomeController', function ($scope) {
            $scope.greeting = 'Welcome!';

        });
        angular.bootstrap(document, ['demo']);

</script>
