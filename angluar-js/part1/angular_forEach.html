<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular_forEach</title>
    <script src="../angular_js/angular.min.js"></script>
</head>
<body ng-app="eachdemo">
    <div ng-controller="eachd">
        <span ng-bind="dd"></span>
    </div>
</body>
</html>
<script type="text/javascript">
    //声明两个变量 each , log;
    var each = angular.module("eachdemo", []);
    var log = [];
        //载入控件
        each.controller("eachdemo", ["eachd", function ($scope) {
            var values = {name:'liming', gender:'male'};
            angular.forEach(values, function (value, key) {
               this.push(key + ':' +value);
            }, log);
            //添加到元素中, 并用逗号隔开;
            $scope.dd = log.join(',');
        }]);
</script>
